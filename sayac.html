<h1>Doğum Günü Sayacı</h1>
<div id="countdown"></div>

<script>
  // Hedef doğum günü tarihini ayarla (yıl, ay, gün)
  const targetDate = new Date("2024-08-07");

  function calculateTimeLeft() {
    const currentDate = new Date();
    const difference = targetDate - currentDate;

    if (difference > 0) {
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı`;
    } else {
      document.getElementById("countdown").innerHTML = "Doğum günün kutlu olsun!";
    }
  }

  // Her saniyede bir süreyi güncelle
  setInterval(calculateTimeLeft, 1000);

  // İlk yüklenme sırasında da hesaplayın
  calculateTimeLeft();
</script>
